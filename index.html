<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="txt-container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" class="logo-desktop" />
        <img src="./images/logo.svg" alt="logo" class="logo-mobile" />
      </div>
      <div class="txt-login">
        <h1><span>WE'RE</span> COMING SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email Address"
          />
          <div class="error-icon hide">
            <img src="./images/icon-error.svg" alt="" />
          </div>
          <button type="submit" class="submit">
            <img src="./images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </form>
        <div class="error-txt hide">
          <p>Please provide a valid email</p>
        </div>
      </div>
    </div>
    <div class="right-img-container">
      <img src="./images/hero-desktop.jpg" class="hero-desktop" alt="" />
      <img src="./images/hero-mobile.jpg" class="hero-mobile" alt="" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
